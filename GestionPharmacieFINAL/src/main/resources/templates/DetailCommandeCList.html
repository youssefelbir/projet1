<header class="container">
    <h1 class="text-center">DetailCommandeC List</h1>
</header>
<main class="container">
    <div class="table-container"> <!-- Ajout d'un conteneur pour encadrer la table -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">QUANTITE</th>
                <th scope="col">COMMANDEC</th>
                <th scope="col">MEDICAMENT</th>
                <th scope="col">ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detailCommandeC : ${detailCommandeCVue}">
                <td th:text="${detailCommandeC.id}"></td>
                <td th:text="${detailCommandeC.quantite}"></td>
                <td th:text="${detailCommandeC.commandeC.idCommande}"></td>
                <td th:text="${detailCommandeC.medicaments.id}"></td>
                <td>
                    <a class="btn btn-danger btn-sm btn-delete"
                       th:href="@{'deleteDetailCommandeC?id=' + ${detailCommandeC.id}}"
                       onclick="return confirm('Are you sure to delete this DetailCommandeC ?')">
                        Delete
                    </a>
                    <a class="btn btn-primary btn-sm btn-edit" th:href="@{'EditDetailCommandeC?id=' + ${detailCommandeC.id}}">
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="center-content mt-3">
        <a th:href="@{CreateDetailCommandeC}" class="btn btn-success">Create DetailCommandeC</a>
    </div>
