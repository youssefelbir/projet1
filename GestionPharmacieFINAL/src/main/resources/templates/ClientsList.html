        .pharmacy-container {

        .pharmacy-card {
            flex-basis: calc(33.33% - 20px);
            margin-bottom: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Fond semi-transparent */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .pharmacy-card:hover {
            background-color: rgba(255, 255, 255, 0.9); /* Fond semi-transparent */
        }

        .pharmacy-image {
            position: relative;
        }

        .pharmacy-image img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .pharmacy-name {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            color: white;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 0 0 10px 10px;
            transition: opacity 0.3s, font-size 0.3s;
            opacity: 1;
        }

        .pharmacy-image:hover .pharmacy-name {
            opacity: 1;
        }

        .navbar {

            margin: 0;
            padding: 0;
            display: flex; /* Utilisation de flexbox pour aligner les éléments horizontalement */
            align-items: center; /* Alignement vertical au centre */

        .navbar h1 {
            margin: 0; /* Suppression de la marge par défaut */

            margin-right: 300px;
        }

        .navbar li {
            margin-right: 50px; /* Marge entre les éléments */
        }

        .navbar li:last-child {
            margin-right: 0; /* Aucune marge à droite pour le dernier élément */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px; /* Ajout de coins arrondis */
            transition: background-color 0.3s; /* Transition pour un effet au survol */
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Fond semi-transparent au survol */
        }

        header {
            background-color: rgba(0, 0, 0, 0.6); /* Fond semi-transparent */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px; /* Ajout d'une marge en bas */
        }
        .ajout-pharmacie {
            margin-right: 20px; /* Ajoute une marge à droite pour séparer le bouton du titre */
        }
        .ph{
            margin-left: 100px;
        }
        .dropdown-item:hover {
            background-color: #555;
        }
    </style>
</head>

<header class="container">
    <h1 class="text-center">Clients List </h1>
</header>
<main class="container">
    <div class="table-container">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Actions</th> <!-- Changement de "ACTION" à "ACTIONS" pour plus de clarté -->
                    </tr>
                    </thead>
                    <tbody>

                        <tr th:each="client:${clientsVue}">
                            <td th:text="${client.id}"></td>
                            <td th:text="${client.firstname}"></td>
                            <td th:text="${client.lastname}"></td>
                            <td th:text="${client.email}"></td>
                            <td th:text="${client.address}"></td>
                            <td>
                                <a class="btn btn-danger btn-sm btn-delete"
                                   onclick="return confirm('Are you sure to delete this Client ?')"
                                   th:href="@{deleteClient(id=${client.id})}">
                                    Delete
                                </a>
                                <a class="btn btn-primary btn-sm btn-edit" th:href="@{EditClient(id=${client.id})}">
                                    Edit
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="center-content mt-3"> <!-- Centrer le bouton -->
        <a th:href="@{CreateClient}" class="btn btn-success">Create New Client</a>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <!-- Pas de bouton dans le pied de page -->
    </div>
