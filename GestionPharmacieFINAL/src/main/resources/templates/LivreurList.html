<header class="container">
    <h1 class="text-center">Livreurs List </h1>
</header>
<main class="container">
    <div class="table-container">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Telephone</th>
                        <th scope="col">Zone</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="livreur : ${livreurVue}">
                        <td th:text="${livreur.id}"></td>
                        <td th:text="${livreur.firstname}"></td>
                        <td th:text="${livreur.lastname}"></td>
                        <td th:text="${livreur.email}"></td>
                        <td th:text="${livreur.address}"></td>
                        <td th:text="${livreur.telephone}"></td>
                        <td th:text="${livreur.zone}"></td>
                        <td>
                            <a class="btn btn-danger btn-sm btn-delete"
                               th:href="@{'deleteLivreur?id=' + ${livreur.id}}"
                               onclick="return confirm('Are you sure to delete this livreur ?')">
                                Delete
                            </a>
                            <a class="btn btn-primary btn-sm btn-edit" th:href="@{'EditLivreur?id=' + ${livreur.id}}">
                                Edit
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="center-content mt-3"> <!-- Centrer le bouton -->
        <a th:href="@{/CreateLivreur}" class="btn btn-success">Create New Livreur</a>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <!-- Pas de bouton dans le pied de page -->
    </div>
