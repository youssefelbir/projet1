<main class="container mt-5">

<header class="container">
    <h1 class="text-center">CommandeC List </h1>
</header>
<main class="container">
    <div class="table-container">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">DATECOMMANDE</th>
                        <th scope="col">ADRESSELIV</th>
                        <th scope="col">LIVREUR</th>
                        <th scope="col">CLIENT</th>
                        <th scope="col">ACTIONS</th> <!-- Changement de "ACTION" à "ACTIONS" pour plus de clarté -->
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="commandeC:${commandeCVue}">
                        <td th:text="${commandeC.idCommande}"></td>
                        <td th:text="${commandeC.dateCommande}"></td>
                        <td th:text="${commandeC.adresseLiv}"></td>
                        <td th:text="${commandeC.Livreur.id}"></td>
                        <td th:text="${commandeC.Client.id}"></td>
                        <td>
                            <a class="btn btn-danger btn-sm btn-delete"
                               onclick="return confirm('Are you sure to delete this CommandeC ?')"
                               th:href="@{deleteCommandeC(id=${commandeC.idCommande})}">
                                Delete
                            </a>
                            <a class="btn btn-primary btn-sm btn-edit" th:href="@{EditCommandeC(id=${commandeC.idCommande})}">
                                Edit
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="center-content mt-3"> <!-- Centrer le bouton -->
        <a th:href="@{CreateCommandeC}" class="btn btn-success">CommandeC Creation</a>
    </div>
</main>
