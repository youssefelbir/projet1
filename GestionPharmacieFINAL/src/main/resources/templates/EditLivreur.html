        body {

            background-size: cover;
            margin: 0;
            padding: 0;

        header {
            background-color: rgba(0, 0, 0, 0.8); /* Couleur de fond de l'en-tête */

        h1 {

        main {

        form {
            width: 50%;

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ddd; /* Couleur du texte des étiquettes */
        }

        input[type="text"],
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1); /* Couleur de fond des champs de saisie */
            color: #fff; /* Couleur du texte des champs de saisie */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Couleur du bouton */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Couleur du bouton au survol */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Couleur de fond du pied de page */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8); /* Fond semi-transparent */
            padding: 10px 20px; /* Ajout de padding pour l'espace autour des liens */
            margin-bottom: 20px; /* Ajout d'une marge en bas */
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Utilisation de flexbox pour aligner les éléments horizontalement */
            align-items: center; /* Alignement vertical au centre */
        }

        .navbar h1 {
            margin: 0; /* Suppression de la marge par défaut */
            color: white; /* Couleur du texte */
            margin-right: 300px;
        }

        .navbar li {
            margin-right: 50px; /* Marge entre les éléments */
        }

        .navbar li:last-child {
            margin-right: 0; /* Aucune marge à droite pour le dernier élément */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px; /* Ajout de coins arrondis */
            transition: background-color 0.3s; /* Transition pour un effet au survol */
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Fond semi-transparent au survol */
        }

        header {
            background-color: rgba(0, 0, 0, 0.6); /* Fond semi-transparent */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px; /* Ajout d'une marge en bas */
        }
    </style>
</head>

<main class="container mt-5">

<header class="text-center mt-3">
    <h1>Livreur Edition </h1>
</header>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <form th:action="@{updateLivreur}" method="post">
                        <div class="mb-3">
                            <label hidden="hidden" for="id">ID:</label>
                            <input type="text" class="form-control" id="id" name="id" th:value="${livreurView.id}" hidden>
                        </div>
                        <div class="mb-3">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" th:value="${livreurView.firstname}">
                        </div>
                        <div class="mb-3">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" th:value="${livreurView.lastname}">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${livreurView.email}">
                        </div>
                        <div class="mb-3">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" th:value="${livreurView.address}">
                        </div>
                        <div class="mb-3">
                            <label for="telephone">Telephone:</label>
                            <input type="number" class="form-control" id="telephone" name="telephone" th:value="${livreurView.telephone}">
                        </div>
                        <div class="mb-3">
                            <label for="zone">Zone:</label>
                            <input type="text" class="form-control" id="zone" name="zone" th:value="${livreurView.zone}">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-long">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="text-center mt-3">
    <a th:href="@{LivreursList}" class="btn btn-secondary btn-long">Livreurs List</a>
</footer>
